<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jsnack</title>
  </head>
  <body>

    <h1>Chat</h1>

    <div class="">
      <input type="text" class="mess-input" name="" value="">
      <button class="mess-btn" type="button" name="button">Invia</button>

    </div>

    <main class="chat"></main>



<script id="message-template" type="text/x-handlebars-template">
  <div class="message {{ userClass }}">
    <div class="message-text">{{ text }}</div>
    <div class="message-time">{{ time }}</div>
  </div>

</script>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js">
    </script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="main.js" charset="utf-8"></script>
  </body>
</html>
